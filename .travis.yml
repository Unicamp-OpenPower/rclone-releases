language: go
os: linux
arch: ppc64le
#go: "1.11.x"
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
env:
  - VERSION=v1.50.2

before_install:
  - sudo apt-get update
  - sudo apt-get install build-essential python3 tar wget 
  - sudo apt-get install -y lftp

script:
  - python3 ftp_version.py
  - bash build.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
